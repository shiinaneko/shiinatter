<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shiinatter</title>
        <link rel="stylesheet" href="styles.css">
        
        <!-- ファビコンの設定 -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="./profile.jpg" alt="プロフィール画像" class="profile-image">
            </div>
        </header>

        <main>
            <div class="profile-info">
                <h1>shiina</h1>
                <p>私しかいないTwitter</p>
                <div class="follow-stats">
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-button active" data-tab="posts">投稿</button>
                <button class="tab-button" data-tab="likes">いいね</button>
            </div>
            <section id="posts">
                <!-- 投稿はJavaScriptで動的に挿入されます -->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Shiinatter</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
